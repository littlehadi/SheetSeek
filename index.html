<html>
    <head>
        <!-- basic boilerplate code, imports the JavaScript and CSS files -->
        <title>SheetSeek</title>
        <link rel="shortcut icon" href="logo.png" type="image/png" />
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="myscripts.js"></script>
        <script src="jquery-3.2.1.js"></script>
    </head>

    <body>
        <!-- header bar at top of page -->
        <div id="headerDiv">

                <img src="logo.png" alt="SheetSeek Logo" id="headerLogo" height="50" width="50">

                    About
                </h3>
                <h3 class="navTab">
                    Features
                </h3>
                <h3 class="navTab">

                </h3>
                <h3 class="navTab">

                </h3>

            <img src="mainPicture.jpg" alt="Background Image" id="mainImage">
        </div>

            <p id="aboutDescription">

        <div id="featuresDiv">

            </h1>
            <h1 class="heading">

            </h1>
            <img src="logo.png" alt="icon" id="feature1">
            <p id="feature1Description">
            </p>
            <img src="logo.png" alt="icon" id="feature2">
            <p id="feature2Description">
            </p>
            <img src="logo.png" alt="icon" id="feature3">
            <p id="feature3Description">
            </p>
        </div>
        <div id="theTeamDiv"> 
            <h1 class="heading">
                THE TEAM
            </h1> 
            <div class="memberPortrait">
            </div> 
            <div class="memberPortrait">
            </div> 
            <div class="memberPortrait">
            </div>
            <div class="memberPortrait">
            </div> 
            <div class="memberPortrait">
            </div> 
        </div>
        <div id="contactDiv"> 
            <h1 class="heading">
                CONTACT US
            </h1>
        </div>
        <footer>
        </footer>
    </body>
</html>
