<html>
    <head>
        <!-- basic boilerplate code, imports the JavaScript and CSS files ('Don't touch anything in the head tag!' -Zi) -->
        <title>SheetSeek</title>
        <link rel="shortcut icon" href="./img/logo.png" type="image/png" />
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="javascript.js"></script>
        <script src="jquery-3.2.1.js"></script>
    </head>

    <body>
        <!-- 
            header bar section at top of page 
        -->
        <div class="section" id="headerDiv">
            <header id="headerBar">
                <img src="./img/logo.png" alt="SheetSeek Logo" id="headerLogo">
                <h3 class="navTab" id="firstNavTab">
                    About
                </h3>
                <h3 class="navTab">
                    Features
                </h3>
                <h3 class="navTab">
                    The Team
                </h3>
                <h3 class="navTab">
                    Contact
                </h3>
            </header>
        </div>

        <!-- 
            Main picture at the top of Website 
        -->
        <div class="section" id="pictureDiv">
            <img src="./img/mainPicture.jpg" alt="Background Image" id="mainImage">
        </div>

        <!-- 
            About us section, we should elaborate what our product is, what problems we hope to solve. 
            Contains visual to the left side and a text paragraph to the left 
        -->
        <div class="section" id="aboutDiv"> 
            <h1 class="heading" id="aboutUsHeading">
                WHAT WE DO
            </h1>
            <img class="sideImage" src="./img/logo.png" alt="logo" id="aboutLogo">
            <p class="description" id="aboutDescription">
            </p>
        </div>
        
        <!-- 
            All the project features is included here. 
            Contains the Slogan, 3 visuals in a column on the left and three paragraphs on the right. 
        -->
        <div class="section" id="featuresDiv"> 
            <h1 class="heading" id="slogan">
                Made by Students for Students
            </h1>
            <h1 class="heading" id="featuresHeading">  
                FEATURES
            </h1>
            <img class="sideImage" src="./img/logo.png" alt="icon" id="featurePic1">
            <p class="description" id="featureDescription1">
            </p>
            <img class="sideImage" src="./icon/logo.png" alt="icon" id="featurePic2">
            <p class="description" id="featureDescription2">
            </p>
            <img class="sideImage" src="./img/logo.png" alt="icon" id="featurePic3">
            <p class="description" id="featureDescription3">
            </p>
        </div>

        <!-- 
            Team description including all our pictures/mini-profiles. 
            Contains 5 little team member boxes - see mockups for more info 
        -->
        <div class="section" id="theTeamDiv"> 
            <h1 class="heading" id="teamHeading">
                THE TEAM
            </h1> 
            <div class="memberPortrait">
                <img class="headshot" id="ziHeadshot" src="./img/person.png" alt="Zi Gao">
                <p class="memberDescription" id="ziDescription">
                    Lorem Ipsum
                </p>
            </div> 
            <div class="memberPortrait">
                <img class="headshot" id="enrickHeadshot" src="./img/person.png" alt="Enrick Rainville">
                <p class="memberDescription" id="enrickDescription">
                    Lorem Ipsum
                </p>
            </div> 
            <div class="memberPortrait">
                <img class="headshot" id="majdHeadshot" src="./img/person.png" alt="Majd Khodr">
                <p class="memberDescription" id="majdDescription">
                    Lorem Ipsum
                </p>
            </div>
            <div class="memberPortrait">
                <img class="headshot" id="douniaHeadshot" src="./img/person.png" alt="Dounia Mansouri">
                <p class="memberDescription" id="douniaDescription">
                    Lorem Ipsum
                </p>
            </div> 
            <div class="memberPortrait">
                <img class="headshot" id="josephHeadshot" src="./img/person.png" alt="Joseph Abboud">
                <p class="memberDescription" id="josephDescription">
                    Lorem Ipsum
                </p>
            </div> 
        </div>

        <!--
            The contact section div, contains the fill in form for emailing.
            Will also have other contact information e.g. phone number. 
        -->
        <div class="section" id="contactDiv"> 
            <h1 class="heading" id="contactHeading">
                CONTACT US
            </h1>
            <div id="form">
            </div>
            <div id="other">
            </div>
        </div>

        <!-- 
            Footer for decoration purposes. Will contain SheetSeek Inc. and Logo
        -->
        <footer>
            <h2>
                SheetSeek Inc.
            </h2>
        </footer>
    </body>
</html>
